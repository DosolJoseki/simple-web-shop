<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>
<header th:insert="blocks/header :: header"/>

<div class="container" style="margin-bottom: 100px">
    <div class="row">
        <div class="col-lg-9">
            <div class="col-lg-9">
                <tr th:each="good : ${goods}">
                    <td class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100 mb-5 mt-5">
                            <a th:href="'/goods/' + ${good.id}">
                                <img class="card-img-top" th:src="${good.pictureSource}" alt="">
                            </a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a th:href="'/goods/' + ${good.id}" th:text="${good.name}"/>
                                </h4>
                                <h5 th:text="${good.price}"/>
                                <p class="card-text" th:text="${good.description}"/>
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"/>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
